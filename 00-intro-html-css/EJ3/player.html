<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Card</title>
    <link rel="stylesheet" href="player-styles.css">
</head>
<body>
    <div class="player-card">
        
        <div class="album-art">
            </div>
        
        <div class="song-info">
            <h2>Midnight Dreams</h2>
            <p>The Synthwave Collective</p>
        </div>
        
        <div class="progress-bar-container">
            <div class="time-current">2:34</div>
            <span class="progress-bar">
                <span class="progress-fill"></span>
            </span>
            <div class="time-total">3:58</div>
        </div>
        
        <div class="player-controls">
            <button class="control-button"><i class="icon-prev"></i></button>
            <button class="control-button primary-control"><i class="icon-pause"></i></button>
            <button class="control-button"><i class="icon-next"></i></button>
        </div>
        
        <div class="volume-control">
            <span class="volume-label">VOLUME</span>
            <div class="volume-slider">
                <span class="volume-fill"></span>
            </div>
        </div>
    </div>
</body>
</html>
